<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Componentes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let categoria of ps.lineas" (click)="porCategoria(categoria)">
            <ion-label>{{categoria.linea}}</ion-label>
            <ion-icon slot="start" [name]="categoria.icono"></ion-icon>
        </ion-item>
    </ion-list>


</ion-content>
